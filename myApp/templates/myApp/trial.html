{% extends 'myApp/base.html' %}
{% load static %}
{% block content %}

  <!-- myapp/mymodel_list.html -->

  <!-- Load dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

  <!-- Load js for initializing tables via their server-side options -->
  <script type="text/javascript" charset="utf8" src="{% static 'js/datatableview.js' %}"></script>
  <script type="text/javascript">
    $(function () {
      datatableview.initialize($('.datatable'));
    });
  </script>

  <!-- Render the table skeleton, includes the .datatable class for the on-ready initializer. -->
  <div class="container" style="max-width: 540px;">
    <table class="datatable display compact" cellspacing="0" width="100%">
      <thead>
        <th>Crop</th>
        <th>suit</th>
        <th>H_strt</th>
        <th>H_end</th>
      </thead>
      <tbody>
        <th>Food_name</th>
        <th>suitable_class</th>
        <th>Hrv_strt</th>
        <th>Hrv_end</th>
      </tbody>
    </table>
  </div>
  {{datatable.Food_name}}
  
{% endblock %}
