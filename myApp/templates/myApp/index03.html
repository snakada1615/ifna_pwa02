{% extends 'myApp/base.html' %}
{% load static %}
{% block content %}

	<input type="hidden" value="{{myname}}" id="myname">
	<input type="hidden" value="{{family_id}}" id="family_id">
	<input type="hidden" value="{{aez_id}}" id="aez_id">
	<input type="hidden" value="{{conv_crop_grow_list}}" id="conv_crop_grow_list">
	<input type="hidden" value="{{conv_crop_sold_list}}" id="conv_crop_sold_list">
	<input type="hidden" value="{{person_id}}" id="person_id">
	<input type="hidden" value="{{crop_id}}" id="crop_id">

	<div class="container text-white" style="max-width: 540px;">
		<div id="accordion2">
			<div class="card border-primary bg-info col-12 mt-2 mb-2 py-0" style="max-width: 540px;">
				<div class="row">
					<div class="col-12">
						<div class="card-body py-0 px-0">
							<div class="row">
								<div class="col">
									<h5>Welcome to NFA tool!</h5>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="{% url 'Family_filter' %}" style="max-width:540px" id='btn01'>Location</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn02'>Conventional Commodity (production)</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn03'>Conventional Commodity (market)</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn04'>Target Benefitiary</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn05'>Nutrition Issue</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn06'>New Commodity</a>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn07'>How to use?</a>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<a class="btn btn-warning my-1" href="#" style="max-width:540px" id='btn08'>who we are</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	window.onload = function () {
		console.log('halo');
		var param1 = document.getElementById('myname').value;
		var param2 = document.getElementById('family_id').value;
		var param3 = document.getElementById('aez_id').value;
		var param4 = document.getElementById('conv_crop_grow_list').value;
		var param5 = document.getElementById('conv_crop_sold_list').value;
		var param6 = document.getElementById('person_id').value;
		var param7 = document.getElementById('crop_id').value;

		document.getElementById('btn02').classList.add("disabled");
		document.getElementById('btn03').classList.add("disabled");
		document.getElementById('btn04').classList.add("disabled");
		document.getElementById('btn05').classList.add("disabled");
		document.getElementById('btn06').classList.add("disabled");
		document.getElementById('btn07').classList.add("disabled");
		document.getElementById('btn08').classList.add("disabled");

		if (param2 > 0){
			document.getElementById('btn02').classList.remove("disabled");
			if (param4 > 0){
				document.getElementById('btn03').classList.remove("disabled");
				var myURL = '/conv_crop_sold/' + param4 + '/';
				document.getElementById('btn03').href = myURL;
			}
	}
</script>

{% endblock %}
