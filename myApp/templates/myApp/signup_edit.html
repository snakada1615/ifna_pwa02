{% extends 'myApp/_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container bg-light" style="max-width: 540px;">

    <h1>User Registration</h1>
    <br/>
    <form method="POST">
      {% csrf_token %}
      {{ form.first_name|as_crispy_field}}
      {{ form.last_name|as_crispy_field}}
      {{ form.username|as_crispy_field}}
      <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Register</button>
    </form>

    If you already have an account
    <a href="{% url 'login' %}" target="blank">
      <strong>login</strong>
    </a>
    instead.
  </div>

{% endblock %}
