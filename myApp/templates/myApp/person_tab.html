{% extends 'myApp/_base.html' %}
{% load static %}
{% block content %}

    <div class="container border-primary alert-secondary mt-2 mb-2 py-0 px-0 mx-0" style="max-width: 540px;">
      <!-- 4個分のタブ -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#photo1" class="nav-link active" data-toggle="tab">individual</a>
        </li>
        <li class="nav-item">
          <a href="#photo2" class="nav-link" data-toggle="tab">family</a>
        </li>
        <li class="nav-item">
          <a href="#photo3" class="nav-link" data-toggle="tab">community</a>
        </li>
      </ul>

      <!-- 写真部分 -->
      <div class="tab-content">
        <div id="photo1" class="tab-pane active">
          {% include "./whatisNFA.html" %}
        </div>
        <div id="photo2" class="tab-pane">
          <img src="images/photo2.jpg" class="img-fluid" alt=""/>
        </div>
        <div id="photo3" class="tab-pane">
          <img src="images/photo3.jpg" class="img-fluid" alt=""/>
        </div>
      </div>
    </div>

  {% endblock %}
