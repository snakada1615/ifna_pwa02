{% extends "myApp/base.html" %}
{% load static %}
{% block content %}

<div class="container" style="max-width: 540px;">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">data input</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
              <a class="btn btn-outline-secondary" href="{% url 'Family_index' %}">return</a>
              <button class="btn btn-outline-secondary" type="submit">save</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
          <div class="row">
              <div class="col-3">
                  <p>family name</p>
              </div>
              <div class="col-9">
                <input id="text_name" type="text" placeholder="表示させたいテキストを記述" ><br>
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>remark</p>
              </div>
              <div class="col-9">
                <input id="text_remark" type="text" placeholder="表示させたいテキストを記述" >
              </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
              <a class="btn btn-outline-secondary" href="{% url 'Family_index' %}">return</a>
              <input type="submit" value="add" onclick="Familydat.test();" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/family_form.js' %}"></script>

{% endblock %}
