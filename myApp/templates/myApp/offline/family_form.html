{% extends "myApp/base.html" %}
{% load static %}
{% block content %}

<div class="container" style="max-width: 540px;">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">data input</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
              <a class="btn btn-outline-secondary mb-2" href="{% url 'Family_index' %}">return</a>
              <input class="btn btn-outline-secondary mb-2" type="submit" value="add" onclick="Familydat.getData_form();" />
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    <div class="row">
        <div class="col-12">
          <div class="row">
              <div class="col-3">
                  <p>family name</p>
              </div>
              <div class="col-9">
                <input id="name" type="text" placeholder="put information here" ><br>
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>country</p>
              </div>
              <div class="col-9">
                <input id="country" type="text" placeholder="put information here" >
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>region</p>
              </div>
              <div class="col-9">
                <input id="region" type="text" placeholder="put information here" >
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>province</p>
              </div>
              <div class="col-9">
                <input id="province" type="text" placeholder="put information here" >
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>community</p>
              </div>
              <div class="col-9">
                <input id="community" type="text" placeholder="put information here" >
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>month start</p>
              </div>
              <div class="col-9">
                <input id="month_start" type="text" placeholder="put information here" >
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>month end</p>
              </div>
              <div class="col-9">
                <input id="month_end" type="text" placeholder="put information here" >
              </div>
          </div>
          <div class="row">
              <div class="col-3">
                  <p>remark</p>
              </div>
              <div class="col-9">
                <input id="remark" type="text" placeholder="put information here" >
              </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
              <a class="btn btn-outline-secondary" href="{% url 'Family_index' %}">return</a>
              <input class="btn btn-outline-secondary" type="submit" value="add" onclick="Familydat.getData_form();" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/family_form2.js' %}"></script>

{% endblock %}
