{% for message in messages %}
  <div id="toast1" class="toast" role="alert" aria-live="assertive"
       aria-atomic="true" data-delay="3000"
       {{ message_dont_close|yesno:'data-autohide=false,' }}
       style="position: absolute; top: 100px; right: 0;">
    <div class="toast-header bg-primary text-white-50">
      <strong class="mr-auto">--message--</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body {{ message.tags }}">
      {{ message }}
    </div>
  </div>

  <script>
  $('#toast1').toast('show');
  </script>
{% endfor %}
