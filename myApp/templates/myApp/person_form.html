{% extends "myApp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{{ form.certifications.errors }}
<div class="container">
  <form method="post" id="myform">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">data input</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'person_list' familyid=myid %}">return</a>
                <button class="btn btn-outline-secondary" type="submit">save</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ form|crispy }}
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="float-right">
                <a class="btn btn-outline-secondary" href="{% url 'person_list' familyid=myid %}">return</a>
                <button class="btn btn-outline-secondary" type="submit">save</button>
            </div>
        </div>
    </div>
  </form>
</div>
{% endblock %}
