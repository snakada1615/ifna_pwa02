<div class="card border-success col-12 mt-2 py-1" style="max-width: 540px; color:#24535F ;background-color:#D9ECDC;">
  <div class="row">
    <div class="col-12">
      <div class="card-body py-0 px-0">
        <p class="card-title text-dark my-0 pl-1">
          Diet plan for target beneficiaries
          <span class="fb fb-help" data-toggle="tooltip"
                title="you can add/edit food item for selected month here"></span>
        </p>
        <p class="card-title text-dark my-1 pl-1">
          <span style="color:red">■</span>: less than 50%,
          <span style="color:orange">■</span>: 50-100%,
          <span style="color:green">■</span>: over 100%
        </p>

        <table border="1" class="table table-striped" id="selected_crops_tbl3">
          <tr>
            <th>
              name:
              <span class="fb fb-help" data-toggle="tooltip" title="click food name to edit"></span>
            </th>
            <th>En</th>
            <th>Pr</th>
            <th>Va</th>
            <th>Fe</th>
            <th>Wt</th>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>

        <div class="card border-success rounded col-12 px-1 py-1 my-1" style="color:#24535F ;background-color:#D9ECDC;
               border-width: 2px;
          ">
          <p class="card-title text-dark my-0">
            nutritient balance
            <span class="fb fb-help" data-toggle="tooltip"
                  title="nutrient balance of selected diet combination"></span>
          </p>

          <div class="form-row no-gutters my-0 py-0" style="height:30px;">
            <div class="col-3">
              <label class="text-dark" for="rating_en">Energy</label>
            </div>
            <div class="col-2">
              <div class="text-dark" id="lbl_target_en3"></div>
            </div>
            <div class="col-7">
              <select class="form-control rating_DRI" id="rating_en3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="form-row no-gutters my-0 py-0" style="height:30px;">
            <div class="col-3">
              <label class="text-dark" for="rating_pr">Protein</label>
            </div>
            <div class="col-2">
              <div class="text-dark" id="lbl_target_pr3"></div>
            </div>
            <div class="col-7">
              <select id="rating_pr3" class="rating_DRI">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="form-row no-gutters my-0" style="height:30px;">
            <div class="col-3">
              <label class="text-dark ml-3 mr-4" for="rating_va">VitA</label>
            </div>
            <div class="col-2">
              <div class="text-dark" id="lbl_target_va3"></div>
            </div>
            <div class="col-7">
              <select id="rating_va3" class="rating_DRI">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="form-row no-gutters my-0" style="height:30px;">
            <div class="col-3">
              <label class="text-dark ml-3 mr-4" for="rating_fe">Iron</label>
            </div>
            <div class="col-2">
              <div class="text-dark" id="lbl_target_fe3"></div>
            </div>
            <div class="col-7">
              <select id="rating_fe3" class="rating_DRI">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="row no-gutters my-0 py-0" style="height:30px;">
            <div class="col-3 text-dark">Target group</div>
            <div class="col-5 text-dark">{{ nutrient_target }}</div>
          </div>

        </div>

        <div class="row no-gutters my-0 py-0" style="height:30px;">
          <div class="col-3 text-dark">Month</div>
          <div class="col-3 text-dark">
            <div class="lst_month" myNum={{ forloop.counter|add:300 }} style="border: 1px #386B46
                 double;background-color:#A5C93F
            ">{{ forloop.counter }}</div>
        </div>

      </div>
      <span>
            <a myNum={{ forloop.counter|add:300 }} class="btn_add_crop btn btn-block btn-info text-dark mt-2 my-0 py-0
               btn-sm">add commodities</a>
          </span>

    </div>
  </div>
</div>
