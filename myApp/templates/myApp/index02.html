{% extends 'myApp/base.html' %}
{% load static %}
{% block content %}

	<div class="container text-white" style="max-width: 540px;">
		<div id="accordion2">
			<div class="card border-primary bg-info col-12 mt-2 mb-2 py-0" style="max-width: 540px;">
				<div class="row">
					<div class="col-12">
						<div class="card-body py-0 px-0">
							<div class="row">
								<div class="col">
									<h5>Welcome to NFA tool!</h5>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no1.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="{% url 'Family_filter' %}" style="max-width:540px" id='btn01'>Target location</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no2.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn02'>Conventional Commodity</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no3.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn04'>Target Benefitiary</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no4.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn05'>Dietary Planning 1</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no5.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn06'>Dietary Planning 2</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no6.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn07'>Cropping Feasibility</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no7.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn08'>Household crop planning</a>
								</div>
							</div>
							<div class="row">
								<div class="col-1 my-1">
									<img src="{% static 'img/no8.png' %}">
								</div>
								<div class="col-11">
									<a class="btn btn-block btn-warning my-1" href="#" style="max-width:540px" id='btn09'>Regional crop planning</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		window.onload = function () {
			var DATA = JSON.parse('{{ myParam|safe }}');

			document.getElementById('btn02').classList.add("disabled");
			document.getElementById('btn04').classList.add("disabled");
			document.getElementById('btn05').classList.add("disabled");
			document.getElementById('btn06').classList.add("disabled");
			document.getElementById('btn07').classList.add("disabled");
			document.getElementById('btn08').classList.add("disabled");
			document.getElementById('btn09').classList.add("disabled");

			if (DATA.family_id > 0) {
				document.getElementById('btn02').classList.remove("disabled");
				var myURL = '/crop_avail/' + DATA.family_id + '/' + DATA.conv_crop_grow_list + '/';
				document.getElementById('btn02').href = myURL;
				if (DATA.conv_crop_sold_list != "0") {
					document.getElementById('btn04').classList.remove("disabled");
					var myURL = '/person/list/' + DATA.family_id + '/';
					document.getElementById('btn04').href = myURL;
					if (DATA.person_id > 0) {
						document.getElementById('btn05').classList.remove("disabled");
						var myURL = '/Diet1/' + DATA.family_id + '/' + DATA.conv_crop_grow_list + DATA.conv_crop_sold_list + '/0/';
						document.getElementById('btn05').href = myURL;
					}
				}
			}
		}
	</script>

{% endblock %}
